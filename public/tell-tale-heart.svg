<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="horrorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="url(#horrorGradient)"/>
  
  <!-- Texture overlay -->
  <rect x="0" y="0" width="300" height="400" fill="rgba(0,0,0,0.1)" opacity="0.3"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="280" height="380" fill="none" stroke="#ffffff" stroke-width="3"/>
  <rect x="20" y="20" width="260" height="360" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  
  <!-- Title -->
  <text x="150" y="80" font-family="serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="drop-shadow(2px 2px 4px rgba(0,0,0,0.8))">The Tell-Tale</text>
  <text x="150" y="115" font-family="serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="drop-shadow(2px 2px 4px rgba(0,0,0,0.8))">Heart</text>
  
  <!-- Author -->
  <text x="150" y="340" font-family="serif" font-size="18" fill="#cccccc" text-anchor="middle">by Edgar Allan Poe</text>
  
  <!-- Eye symbol -->
  <ellipse cx="150" cy="220" rx="60" ry="30" fill="#ffffff"/>
  <circle cx="150" cy="220" r="20" fill="#000000"/>
  <circle cx="155" cy="215" r="5" fill="#ffffff"/>
</svg>
