<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="christmasGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#228b22;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#006400;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="url(#christmasGradient)"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="280" height="380" fill="none" stroke="#ffffff" stroke-width="3"/>
  <rect x="20" y="20" width="260" height="360" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  
  <!-- Title -->
  <text x="150" y="70" font-family="serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="drop-shadow(2px 2px 4px rgba(0,0,0,0.8))">The Gift of</text>
  <text x="150" y="100" font-family="serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="drop-shadow(2px 2px 4px rgba(0,0,0,0.8))">the Magi</text>
  
  <!-- Author -->
  <text x="150" y="340" font-family="serif" font-size="18" fill="#cccccc" text-anchor="middle">by O. Henry</text>
  
  <!-- Gift box -->
  <rect x="120" y="200" width="60" height="40" fill="#ffffff"/>
  <rect x="145" y="200" width="10" height="40" fill="#ff0000"/>
  <rect x="120" y="215" width="60" height="10" fill="#ff0000"/>
  
  <!-- Bow -->
  <path d="M 140 195 Q 135 185 140 180 Q 145 185 150 180 Q 155 185 160 180 Q 165 185 160 195" fill="#ff0000"/>
  
  <!-- Decorative stars -->
  <text x="80" y="160" font-family="serif" font-size="20" fill="rgba(255,255,255,0.6)">✦</text>
  <text x="220" y="180" font-family="serif" font-size="16" fill="rgba(255,255,255,0.4)">✦</text>
  <text x="60" y="280" font-family="serif" font-size="18" fill="rgba(255,255,255,0.5)">✦</text>
  <text x="240" y="300" font-family="serif" font-size="14" fill="rgba(255,255,255,0.3)">✦</text>
</svg>
