<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="southernGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#cd853f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2f4f4f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="url(#southernGradient)"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="280" height="380" fill="none" stroke="#ffffff" stroke-width="3"/>
  <rect x="20" y="20" width="260" height="360" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  
  <!-- Title -->
  <text x="150" y="60" font-family="serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="drop-shadow(2px 2px 4px rgba(0,0,0,0.8))">A Good Man</text>
  <text x="150" y="85" font-family="serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="drop-shadow(2px 2px 4px rgba(0,0,0,0.8))">Is Hard</text>
  <text x="150" y="110" font-family="serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="drop-shadow(2px 2px 4px rgba(0,0,0,0.8))">to Find</text>
  
  <!-- Author -->
  <text x="150" y="340" font-family="serif" font-size="16" fill="#cccccc" text-anchor="middle">by Flannery O'Connor</text>
  
  <!-- Cross symbol -->
  <rect x="145" y="190" width="10" height="60" fill="#ffffff"/>
  <rect x="130" y="215" width="40" height="10" fill="#ffffff"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="220" r="50" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <circle cx="150" cy="220" r="35" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Southern Gothic elements -->
  <text x="80" y="160" font-family="serif" font-size="16" fill="rgba(255,255,255,0.4)">✠</text>
  <text x="220" y="180" font-family="serif" font-size="14" fill="rgba(255,255,255,0.3)">✠</text>
  <text x="60" y="280" font-family="serif" font-size="18" fill="rgba(255,255,255,0.4)">✠</text>
  <text x="240" y="300" font-family="serif" font-size="12" fill="rgba(255,255,255,0.3)">✠</text>
</svg>
