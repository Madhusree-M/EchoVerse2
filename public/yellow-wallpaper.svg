<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="psychologicalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#daa520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b4513;stop-opacity:1" />
    </linearGradient>
    <pattern id="wallpaperPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <text x="20" y="25" font-family="serif" font-size="20" fill="rgba(139,69,19,0.3)" text-anchor="middle">‚ùã</text>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="url(#psychologicalGradient)"/>
  
  <!-- Wallpaper pattern overlay -->
  <rect width="300" height="400" fill="url(#wallpaperPattern)" opacity="0.6"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="280" height="380" fill="none" stroke="#ffffff" stroke-width="3"/>
  <rect x="20" y="20" width="260" height="360" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  
  <!-- Title -->
  <text x="150" y="70" font-family="serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="drop-shadow(2px 2px 4px rgba(0,0,0,0.8))">The Yellow</text>
  <text x="150" y="100" font-family="serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="drop-shadow(2px 2px 4px rgba(0,0,0,0.8))">Wallpaper</text>
  
  <!-- Author -->
  <text x="150" y="340" font-family="serif" font-size="16" fill="#cccccc" text-anchor="middle">by Charlotte Perkins Gilman</text>
  
  <!-- Central decorative element -->
  <circle cx="150" cy="220" r="40" fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
  <circle cx="150" cy="220" r="25" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  
  <!-- Distorted pattern elements -->
  <path d="M 120 190 Q 150 180 180 190 Q 150 200 120 190" fill="rgba(255,255,255,0.3)"/>
  <path d="M 120 250 Q 150 240 180 250 Q 150 260 120 250" fill="rgba(255,255,255,0.3)"/>
</svg>
